<div *ngFor="let busList of busData; index as i">
  <mat-expansion-panel [expanded]="i==0"> 
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{busList.organisation}} - {{busList.date}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <app-bus-report [BusReport]="busList.busData"></app-bus-report>
</mat-expansion-panel>
</div>
