<div *ngFor="let busList of busData">
  <mat-expansion-panel> 
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h3>{{busList.organisation}} - {{busList.date}}</h3>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <app-bus-report [BusReport]="busList.busData"></app-bus-report>
</mat-expansion-panel>
</div>
